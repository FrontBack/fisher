[package]
name = "fisher"
version = "1.0.0-beta.1"
authors = ["Pietro Albini <pietro@pietroalbini.io>"]

[dependencies]
url="^1.2"
hyper="^0.9"
nickel="^0.9"
ansi_term="^0.9"
regex="^0.1"
clap="^2.11"
chan="^0.1"
chan-signal="^0.1"
rustc-serialize="^0.3"
lazy_static="^0.2"
rand="^0.3"
tempdir="^0.3"

# Dependencies for the "provider-github" feature
ring = { version="^0.4", optional=true }

[features]
default = ["provider-github", "provider-gitlab"]

provider-github = ["ring"]
provider-gitlab = []

[profile.release]
lto = true
